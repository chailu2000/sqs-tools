name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------------------
      # Setup
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: pnpm exec playwright install --with-deps chromium

      # -----------------------------------------------------------------------
      # Build & start backend
      # -----------------------------------------------------------------------
      - name: Build backend
        working-directory: backend
        run: ./gradlew bootJar --no-daemon

      - name: Start backend
        working-directory: backend
        run: java -jar build/libs/*.jar --spring.profiles.active=test &
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Wait for backend to be ready
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8080/actuator/health && break
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      # -----------------------------------------------------------------------
      # Start frontend dev server (used by webServer config in playwright.config)
      # -----------------------------------------------------------------------
      - name: Start frontend dev server
        working-directory: frontend
        run: pnpm run dev &

      - name: Wait for frontend to be ready
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:5173 && break
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done

      # -----------------------------------------------------------------------
      # Run E2E tests (Chromium only in CI for speed; remove --project to run all)
      # -----------------------------------------------------------------------
      - name: Run Playwright E2E tests
        working-directory: frontend
        run: pnpm exec playwright test --project=chromium
        env:
          CI: true

      # -----------------------------------------------------------------------
      # Upload artifacts on failure (or always for the HTML report)
      # -----------------------------------------------------------------------
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 30
