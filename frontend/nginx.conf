server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Reverse-proxy all /api requests to the backend service
    location /api/ {
        proxy_pass          http://backend:8080;
        proxy_http_version  1.1;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        # Allow larger payloads (SQS messages can be up to 256 KB)
        client_max_body_size 1m;
        proxy_read_timeout   60s;
    }

    # Serve the Svelte SPA â€” fall back to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively (Vite injects content hashes)
    location ~* \.(js|css|woff2?|png|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for index.html so new deployments are picked up instantly
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
